# the production_url is the url that the parent/child site have in common
#  e.g. production_url: https://ucsb-cs24.github.io
#  for main site http://ucsb-cs24.github.io
#  and child sites
#    https://ucsb-cs24.github.io/w18
#    https://ucsb-cs24.github.io/f18
#    https://ucsb-cs24.github.io/s19
#    etc.

production_url: https://ucsb-cs9.github.io

# List the title and url for each item on navigation bar.
# For items that should be relative urls, put the baseurl of the site
# they come from, / for main site, and /f18, /s19, etc for child sites.

home:
   title: UCSB CS 9
   url: /
   baseurl: /

offerings:
   title: "s24-swsolis"
   url: /	
   baseurl: /s24-swsolis
   items:
      - title: "S24-swsolis CS 9 Home"
        url: /
        baseurl: /s24-swsolis

offering_links:
   - title: Cal
     url: /info/calendar/
     description: "Assignment Calendar"
   - title: Github
     dropdown:
         - title: s24-swsolis
           url: https://github.com/ucsb-cs9/s24-swsolis
           
# also used in _config.yml
   - title: Gradescope
     url: https://www.gradescope.com/courses/760444 # {{ site.gradescope_url }}
     description: "Assignment Submission"
   - title: Piazza
     url: https://piazza.com/ucsb/spring2024/cmpsc9/home
     description: "Q&A forum"
